{% extends 'reuse/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Edit Profile
{% endblock %}

{% block titlebar_block %}
    Edit Profile
{% endblock %}

{% block body_block %}
	
    <div class="container">
        <div class="edit-profile">
        <h1>Edit Profile</h1>

        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
    </div>
    </div>
{% endblock %}
