{% extends 'reuse/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Sign In
{% endblock %}

{% block body_block %}
 
    <h1>Sign In</h1>

    {% if msg %}
        <script>
            alert('{{msg}}')
        </script>
        {% endif %}
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Sign</title>
        </head>
        <body>
        <form action="/postsign/" method="post">
        {% csrf_token %}
        Email :
        <input type="email" name="email">
        Password:
        <input type="password" name="pass">
        <input type="submit" value="SignIn">
        </form>
        </body>
        </html>

    {% endif %}
  
{% endblock %}
